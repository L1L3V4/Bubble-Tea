<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Bubble Tea</title>
    <style>
       /*MENU STYLE CSS*/
       font-size: 22px;
        }
    /*MENU STYLE CSS*/ 
            
        @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);

            body {
            background: #f9dac8;
            }

            button {
            overflow: visible;
            }

            button, select {
            text-transform: none;
            }

            button, input, select, textarea {
            color: #320000;
            font: inherit;
            margin: 0;
            }

            input {
            line-height: normal;
            }

            textarea {
            overflow: auto;
            }

            form {
            padding: 37.5px;
            margin: 50px 0;
            }

            h1 {
            color: #320000;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 7px;
            text-align: center;
            text-transform: uppercase;
            }

            input[type='text'], [type='email'], select, textarea {
            background: none;
            border: none;
            border-bottom: solid 2px #320000;
            color: #320000;
            font-size: 1.000em;
            font-weight: 400;
            letter-spacing: 1px;
            margin: 0em 0 1.875em 0;
            padding: 0 0 0.875em 0;
            text-transform: uppercase;
            width: 100%;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
            -o-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -ms-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
            }

            input[type='text']:focus, [type='email']:focus, textarea:focus {
            outline: none;
            padding: 0 0 0.875em 0;
            }

            select {
            background: url('https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-down-32.png') no-repeat right;
            outline: none;
            }

            select::-ms-expand {
            display: none;
            }

            textarea {
	        line-height: 150%;
	        height: 150px;
	        resize: none;
            width: 100%;
            }
            input[type='text'], [type='email'], select, textarea {
            font-size: 0.875em;}
    </style>
        </style>
</head>
<body>
    
  
      <div id="container">
        <br>
        <br>
        <h1>¿Algún problema con su pedido?</h1>
        <br>
        <br>
        <div class="underline">
        </div>
        <div class="icon_wrapper">
          <br>
          <br>
          <p>&bull;CONTACTANOS&bull;</p>
        </div>
        <form action="#" method="post" id="contact_form">
          <div class="name">
            <label for="name"></label>
            <input type="text" placeholder="Tú nombre..." name="name" id="name_input" required>
          </div>
          <div class="email">
            <label for="email"></label>
            <input type="email" placeholder="Tú correo electronico..." name="email" id="email_input" required>
          </div>
          <div class="telephone">
            <label for="name"></label>
            <input type="text" placeholder="Tú número de telefono..." name="telephone" id="telephone_input" required>
          </div>
          <div class="subject">
            <label for="subject"></label>
          </div>
          <div class="message">
            <label for="message"></label>
            <textarea name="message" placeholder="Escribenos su número de pedido y explicanos que ha ocurrido..." id="message_input" cols="30" rows="5" required></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Enviar mensaje" id="form_button" />
          </div>
    </div>
    <script>
        // When the user clicks on div, open the popup
        function myFunction() {
          var popup = document.getElementById("myPopup");
          popup.classList.toggle("show");
        }
        </script>
        <script> src= "js/funciones.js" </script>
</body>

</html>
