    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #fab993, #813811);
      height: 100vh;
      overflow: hidden;
    }
    input[type="submit"] {
      width: 100%;
      height: 50px;
      border: 3px solid;
      background: #ffffff;
      border-radius: 25px;
      font-size: 18px;
      color: #68351a;
      font-weight: 700;
      cursor: pointer;
      outline: none;
    }
    input[type="submit"]:hover {
      border-color: #fab993;
      transition: 0.5s;
    }
  </style>
